<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
</head>
<body>
    <header class=" d-flex flex-column gap-2 align-items-center flex-lg-row justify-content-lg-between py-3 px-5 bg-dark text-white">
        <div class="logo">
            <img src="./assets/logo.png" alt="The Wish" width="200"> 
        </div>
        <div class="search d-flex gap-1 align-items-center w-max bg-white p-2 border-1 rounded-2">
            <input type="text" placeholder="Enter something to search" class="w-max h-max border-0 outline-0">
            <button class="bg-transparent border-0"><i class="bi bi-search"></i></button>
        </div>
        <nav class="navbar">
           <ul class=" list-unstyled d-flex gap-4 align-items-center">
            <li><a href="" class="text-decoration-none text-white fs-4">Home</a></li>
            <li><a href="./Donate.html" target="_blank" class="text-decoration-none text-white fs-4">Donate</a></li>
            <li><a href="./Events.html" target="_blank" class="text-decoration-none text-white fs-4">Events</a></li>
            <li><a href="./Contact.html" target="_blank" class="text-decoration-none text-white fs-4">Contact</a></li>
           </ul>
        </nav>
    </header>
    <main>
        <div class="filters container mt-4">
				<select id="gender">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Unisex">Unisex</option>
				</select>
				<select id="age">
					<option value="Adult">Adult</option>
					<option value="Teen">Teen</option>
					<option value="Child">Child</option>
				</select>
				<select id="size">
					<option value="S">Small</option>
					<option value="M">Medium</option>
					<option value="L">Large</option>
					<option value="XL">Extra large</option>
					<option value="XXL">Extra Extra large</option>
				</select>
			</div>
            <div id="main" class=" container"></div>
    </main>
    <footer class=" bg-primary-subtle text-black text-center fs-2">
        This site belongs to THE WISH &copy;2025
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
